<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flores Rojas</title>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .flor {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: red;
        position: absolute;
        display: none;
    }
    #mensaje {
        text-align: center;
        font-size: 24px;
    }
</style>
</head>
<body>
<div id="mensaje">¡Bienvenido! Haz clic en "Aceptar" para ver las flores.</div>
<script>
    document.querySelector("#mensaje").addEventListener("click", function() {
        this.style.display = "none";
        const contenedor = document.body;
        const cantidadFlores = 10;
        
        for (let i = 0; i < cantidadFlores; i++) {
            const flor = document.createElement("div");
            flor.className = "flor";
            contenedor.appendChild(flor);
            
            const posicionInicialX = Math.random() * window.innerWidth;
            const posicionInicialY = Math.random() * window.innerHeight;
            flor.style.left = posicionInicialX + "px";
            flor.style.top = posicionInicialY + "px";
            
            animarCrecimiento(flor);
        }
        
        function animarCrecimiento(elemento) {
            let tamaño = 10;
            const intervalo = setInterval(() => {
                if (tamaño >= 100) {
                    clearInterval(intervalo);
                } else {
                    tamaño += 1;
                    elemento.style.width = tamaño + "px";
                    elemento.style.height = tamaño + "px";
                    elemento.style.opacity = (100 - tamaño) / 100;
                }
            }, 50);
        }
    });
</script>
</body>
</html>
