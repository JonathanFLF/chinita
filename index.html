<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Para mi Toxica</title>
    <style>
        #btnOtraPagina {
            display: none; /* Ocultar el botón al principio */
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 className='font-sans font-bold text-gray-400 text-2xl'> 
            Quieres pasar san Valentin Conmigo Cosita Pechocha? </h1>
        <img id="image" src="https://www.google.es/url?sa=i&url=https%3A%2F%2Fwww.pinterest.es%2Fpin%2F364791638575714615%2F&psig=AOvVaw2cFzXpnCfmvakD9MJupeWX&ust=1707966444519000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCLiPz_3sqYQDFQAAAAAdAAAAABAI">
        <p id="textP">Vamos, respondeme cosita Pechocha!</p>
        <button id="btnNo">No</button>
        <button id="btnYes">Sí</button>
        <button id="btnOtraPagina" onclick="window.location.href = 'foticos.html'">Pulsa para ver algo lindo</button>
    </div>

    <script>
        // Lógica de la aplicación
        var index = 0;
        var textP = 'Vamos, respondeme!';
        var image = 'https://i.pinimg.com/originals/f6/a5/f7/f6a5f7ddff1f05cbcc560256b9f98c2e.gif';

        var options = ['Segura?', 'Segurisima?', 'Estas completamente segura?', 'Tienes a otro muchacho?', 'Ya no me quieres?', 'No hay vuelta atras', 'No hay devoluciones', 'No hay garantias', 'No hay reembolsos', 'No hay cambios', 'Se va a morir el marranito'];

        function handleButtonNo() {
            index = (index + 1) % options.length;
            image = 'https://i.pinimg.com/originals/99/cf/86/99cf860a99daff075a50f195dbfa5d3f.gif';
            textP = options[index];
            updateUI();
        }

        function handleButtonYes() {
            image = 'https://i.pinimg.com/originals/77/81/79/778179a6a9ebc7a191cd9d84489b48a6.gif';
            textP = 'Gracias por aceptar, te amo mucho mi BEBE <3';
            updateUI();
            // Mostrar el botón después de hacer clic en "Sí"
            document.getElementById('btnOtraPagina').style.display = 'inline-block';
        }

        function updateUI() {
            document.getElementById('textP').textContent = textP;
            document.getElementById('image').src = image;
        }

        // Asignar los manejadores de eventos a los botones
        document.getElementById('btnNo').addEventListener('click', handleButtonNo);
        document.getElementById('btnYes').addEventListener('click', handleButtonYes);
    </script>
</body>
</html>
