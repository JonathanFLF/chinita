<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flores Rojas</title>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .flor {
        position: absolute;
        animation: crecer 2s forwards;
    }
    .tallo {
        width: 2px;
        height: 60px;
        background-color: green;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-1px);
    }
    .petalo {
        width: 30px;
        height: 30px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        bottom: 60px;
        left: 50%;
        transform: translateX(-15px);
    }
    .petalo::before, .petalo::after {
        content: "";
        width: 30px;
        height: 30px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
    }
    .petalo::before {
        transform: translate(-15px, -10px) rotate(45deg);
    }
    .petalo::after {
        transform: translate(-15px, -10px) rotate(-45deg);
    }
    @keyframes crecer {
        0% {
            transform: scale(0);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>
</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const contenedor = document.body;
        const cantidadFlores = 10;
        
        for (let i = 0; i < cantidadFlores; i++) {
            const flor = document.createElement("div");
            flor.className = "flor";
            contenedor.appendChild(flor);
            
            const tallo = document.createElement("div");
            tallo.className = "tallo";
            flor.appendChild(tallo);
            
            const petalo = document.createElement("div");
            petalo.className = "petalo";
            flor.appendChild(petalo);
        }
    });
</script>
</body>
</html>
